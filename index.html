<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<section class="vh-100 gradient-custom-2">
  <div class="container-fluid py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-6">

        <div class="card mask-custom">
          <div class="card-body p-4 text-white">

            <div class="text-center pt-3 pb-2">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check" width="60">
              <h2 class="my-4">Todo List</h2>
              <button onclick="showAddTodoForm()" class="btn btn-primary mb-3">Add Todo</button>
            </div>
            <div id="todoList" class="table-responsive">
                <table class="table text-white mb-0">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Status</th>
                            <th scope="col">Details</th>
                        </tr>
                    </thead>
                    <tbody id="todos">
                        <!-- Todo items will be rendered here -->
                    </tbody>
                </table>
            </div>

            <div id="addTodoForm" style="display: none;">
                <div class="form-group">
                    <input type="text" id="title" class="form-control mb-2" placeholder="Title">
                </div>
                <div class="form-group">
                    <input type="text" id="description" class="form-control mb-2" placeholder="Note">
                </div>
                <div class="form-group">
                    <input type="date" id="dueDate" class="form-control mb-2" placeholder="Due Date">
                </div>
                <div class="form-group">
                    <select id="status" class="form-control mb-2">
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="category" class="form-control mb-2">
                        <option value="General">General</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Health">Health</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Education">Education</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <button onclick="addTodo()" class="btn btn-primary mb-2">Add</button>
                    <button onclick="hideAddTodoForm()" class="btn btn-secondary mb-2 ms-2">Cancel</button>
                </div>
            </div>

            <div id="updateTodoForm" style="display: none;">
                <h3>Update Todo</h3>
                <div class="form-group">
                    <label for="updateTitle">Title:</label>
                    <input type="text" id="updateTitle" class="form-control">
                </div>
                <div class="form-group">
                    <label for="updateNote">Note:</label>
                    <input type="text" id="updateNote" class="form-control">
                </div>
                <div class="form-group">
                    <label for="updateDueDate">Due Date:</label>
                    <input type="date" id="updateDueDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="updateComplete">Complete:</label>
                    <select id="updateComplete" class="form-control">
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="updateCategory">Category:</label>
                    <select id="updateCategory" class="form-control">
                        <option value="General">General</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Health">Health</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Education">Education</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <input type="hidden" id="updateTodoId">
                <button onclick="submitUpdate()" class="btn btn-primary">Update</button>
                <button onclick="hideUpdateTodoForm()" class="btn btn-secondary">Cancel</button>
            </div>

            <div class="text-center pt-3 pb-2" id="todoDetails" style="display: none;">
                <div id="detailsContainer" class="text-white">
                    <h3>Todo Details</h3>
                    <p><strong>Title:</strong> <span id="detailsTitle"></span></p>
                    <p><strong>Description:</strong> <span id="detailsDescription"></span></p>
                    <p><strong>Date Created:</strong> <span id="detailsCreatedDate"></span></p>
                    <p><strong>Due Date:</strong> <span id="detailsDueDate"></span></p>
                    <p><strong>Status:</strong> <span id="detailsStatus"></span></p>
                    <p><strong>Category:</strong> <span id="detailsCategory"></span></p>
                </div>
                <button id="backButton" class="btn btn-secondary mt-3">Back to Todos</button>
                <button id="deleteButton" class="btn btn-danger mt-3 ms-2">Delete</button>
                <button id="updateButton" class="btn btn-primary mt-3 ms-2">Update</button>
            </div>
            
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                <strong>Success!</strong> <span id="successMessageText"></span>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<script src="assets/js/script.js"></script>

</body>
</html>
